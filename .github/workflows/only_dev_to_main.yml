name: Only allow PRs from Dev to Main
description: This workflow ensures that only pull requests from the Dev branch to the Main branch are allowed.

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from Dev to Main
        run: |
            if [[ "${{ github.event.pull_request.base.ref }}" != "main" || "${{ github.event.pull_request.head.ref }}" != "dev" || "${{ github.event.pull_request.head.repo.full_name }}" != "cinepro-org/backend" ]]; then
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d '{"body": "Only Pull Requests from [dev](https://github.com/cinepro-org/backend/tree/dev) are allowed to be merged to [main](https://github.com/cinepro-org/backend/tree/main). I will close this PR. Please merge into dev before merging to main.❌"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
            curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -d '{"state": "closed"}' \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
            exit 0
          else
            echo "Pull request is valid✅"
          fi